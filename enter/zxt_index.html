<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>平安成电智慧通行</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="part part1">
        <div class="blank1"></div>
        <div class="font1"><b>本科生，入校授权有效！</b></div>
    </div>
    <div class="line"></div>
    <div class="part part2">
        <div class="container2">
            <div class="font2 font2_ex">
                <div class="user"></div>
                <div>&nbsp;用户姓名</div>
            </div>
            <div class="font3"><b>张锡涛</b></div>
        </div>
        <div class="container2">
            <div class="font2 font2_ex">
                <div class="type"></div>
                <div>&nbsp;登记类型</div>
            </div>
            <div class="font3"><b>本科生</b></div>
        </div>
        <div class="container2">
            <div class="font2 font2_ex">
                <div class="time"></div>
                <div>&nbsp;登记时间</div>
            </div>
            <svg class="text" text-anchor="middle" id="time">
				<text font-family="黑体" font-weight="bold" font-size="20" y="18" x="0" fill="#58c1a5" id="txt">
					time 
					<animate attributename="x" from="200" to="100"  dur="8s" repeatcount="indefinite"></animate>
				</text>
			</svg>
        </div>
    </div>

    <div class="btn">
        前往个人二维码
    </div>

    <div class="uestc"></div>

    <script src="index.js"></script>

</body>

</html>
